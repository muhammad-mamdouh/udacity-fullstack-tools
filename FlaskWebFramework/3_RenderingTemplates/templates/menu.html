<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{{ restaurant.name.capitalize() }} Menu</title>
    </head>
        <h1>{{ restaurant.name }}</h1>
        {% for item in items %}
            {{ item.name }}
            </br>
            {{ item.description }}
            </br>
            {{ item.price }}
            </br>
            <a href="{{ url_for('edit_restaurant_item', restaurant_id = restaurant.id,
                            menu_id = item.id) }}">Edit</a> |
            <a href="{{ url_for('delete_restaurant_item', restaurant_id = restaurant.id,
                            menu_id = item.id) }}">Delete</a>
            <hr>
        {% endfor %}
    </body>
</html>
