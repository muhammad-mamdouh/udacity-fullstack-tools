<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>{{ title }}</title>
    </head>
    <body>
        <header id="main-header" class="jumbotron">
            <h1 id="header-title" class="d-flex justify-content-center">{{ header }}</h1>
        </header>
        <div class="container card p-3 bg-light">
            <form action='{% block action_url %}{% endblock action_url %}' method="post">
              <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Item Name:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="name"
                    placeholder="{% block name_place%}{% endblock name_place %}">
                </div>
              </div>
              <div class="form-group row">
                <label for="price" class="col-sm-2 col-form-label">Price:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="price"
                    placeholder="{% block price_place%}{% endblock price_place %}">
                </div>
              </div>
              <div class="form-group row">
                <label for="description" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                  <textarea type="text" class="form-control" name="description"
                    placeholder="{% block description_place%}{% endblock description_place %}"></textarea>
                </div>
              </div>
              <fieldset class="form-group">
                <div class="row">
                  <legend class="col-form-label col-sm-2 pt-0">Course:</legend>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name='course' value='Appetizer' id="gridRadios1"
                        {% block course_Appetizer %}{% endblock course_Appetizer %}>
                      <label class="form-check-label" for="Appetizer">
                        Appetizer
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio"  name='course' value='Entree' id="gridRadios2"
                        {% block course_Entree %}{% endblock course_Entree %}>
                      <label class="form-check-label" for="Entree">
                        Entree
                      </label>
                    </div>
                    <div class="form-check disabled">
                      <input class="form-check-input" type="radio" name='course' value='Dessert' id="gridRadios3"
                        {% block course_Dessert %}{% endblock course_Dessert %}>
                      <label class="form-check-label" for="Dessert">
                        Dessert
                      </label>
                    </div>
                    <div class="form-check disabled">
                      <input class="form-check-input" type="radio" name='course' value='Beverage' id="gridRadios3"
                        {% block course_Beverage %}{% endblock course_Beverage %}>
                      <label class="form-check-label" for="Beverage">
                        Beverage
                      </label>
                    </div>
                  </div>
                </div>
              </fieldset>
              <div class="form-group row">
                <div class="col-sm-10">
                  <button type="submit" class="btn btn-primary">{{ action_btn }}</button>
                  <a  class="btn btn-dark" href="{{ url_for('show_restaurant_menus', restaurant_id=restaurant_id) }}">Cancel</a>
                </div>
              </div>
            </form>
            </div>
        </div>
    </body>
</html>
