<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Edit {{ item.name }} Menu Item</title>
    </head>
    <body>
        <h1>Edit Menu Item</h1>
        <form action="{{ url_for('edit_menu_item', restaurant_id = restaurant_id,
                        menu_id = menu_id) }}" method="post">
            <p>Edit Item Name: </p>
                <input type="text" size="30" name="name" placeholder="{{ item.name }}">
            <input type="submit" value="Edit">
            <a href="{{ url_for('restaurant_items', restaurant_id = restaurant_id) }}">Cancel</a>
        </form>
    </body>
</html>
